<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat OFR</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <style>
    #chat-box {
      font-family: 'Lato', sans-serif;
      background-color: #e6f4ea;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-sizing: border-box;
    }

    #chat-box h3 {
      text-align: center;
      color: #77B542;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      margin-bottom: 6px;
    }

    #chat-box p {
      text-align: center;
      color: #38883D;
      font-size: 14px;
      margin-bottom: 16px;
    }

    #chat-messages {
      max-height: 500px;
      height: 400px;
      overflow-y: auto;
      background: #ffffff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 14px;
      border: 1px solid #d0d0d0;
      font-size: 15px;
      display: flex;
      flex-direction: column;
    }

    /* Estilo de burbujas tipo WhatsApp */
    .user-msg {
      background-color: #dcf8c6;
      align-self: flex-end;
      padding: 8px 12px;
      border-radius: 12px 12px 0 12px;
      margin: 4px 0;
      max-width: 75%;
      word-wrap: break-word;
    }

    .bot-msg {
      background-color: #f1f0f0;
      align-self: flex-start;
      padding: 8px 12px;
      border-radius: 12px 12px 12px 0;
      margin: 4px 0;
      max-width: 75%;
      word-wrap: break-word;
    }

    .bot-msg img {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Lato', sans-serif;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #388e3c;
    }

    /* Animación para burbujas */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .user-msg, .bot-msg {
      animation: fadeInUp 0.3s ease forwards;
    }
  </style>
</head>

<body>
  <div id="chat-box">
    <h3>IA del Observatorio</h3>
    <p>Consulta las bases de datos del observatorio. Puedes hacer preguntas como:<br><br>
      <em>¿Cuál es la tasa de interés promedio para mujeres en crédito productivo rural para 2024?</em>
    </p>

    <div id="chat-messages"></div>

    <textarea id="user-input" placeholder="Escribe tu pregunta aquí..." rows="3"></textarea>
    <button onclick="sendPrompt()">Consultar</button>
  </div>

  <script>
    function scrollToBottom() {
      const chatMessages = document.getElementById("chat-messages");
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendPrompt() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatMessages = document.getElementById("chat-messages");

      // Agregar mensaje del usuario como burbuja
      chatMessages.innerHTML += <div class="user-msg"><strong>Tú:</strong> ${message}</div>;
      input.value = "";
      setTimeout(scrollToBottom, 100);

      // Agregar mensaje de espera del bot
      chatMessages.innerHTML += `<div class="bot-msg">
        <img src="logo-ofr.png" alt="OFR"><strong>OFR:</strong> Procesando tu solicitud...
      </div>`;
      setTimeout(scrollToBottom, 100);

      try {
        const response = await fetch("https://us-central1-consultorias-1978.cloudfunctions.net/procesar_pregunta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta: message })
        });

        const data = await response.json();

        // Mostrar respuesta del bot
        chatMessages.innerHTML += `<div class="bot-msg">
          <img src="logo-ofr.png" alt="OFR"><strong>OFR:</strong> ${data.respuesta}
        </div>`;
      } catch (error) {
        chatMessages.innerHTML += `<div class="bot-msg">
          <img src="logo-ofr.png" alt="OFR"><strong>OFR:</strong> Ocurrió un error al procesar tu pregunta.
        </div>`;
      }

      setTimeout(scrollToBottom, 100);
    }
  </script>
</body>
</html>
