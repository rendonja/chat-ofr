<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat OFR</title>

  <!-- Importa la fuente Lato desde Google Fonts -->
  <link  href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <style>
    /* Estilo general del contenedor del chat */
    #chat-box {
      font-family: 'Lato', sans-serif;
      background-color: #e6f4ea; /* Verde claro */
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-sizing: border-box;
    }

    /* T√≠tulo centrado y verde */
    #chat-box h3 {
  text-align: center;
  color: #77B542;
  font-family: 'Playfair Display', serif;
  font-weight: bold;
  margin-bottom: 6px;
    }

    /* Subt√≠tulo centrado */
    #chat-box p {
      text-align: center;
      color: #38883D;
      font-size: 14px;
      margin-bottom: 16px;
    }

    /* √Årea de mensajes del chat */
    #chat-messages {
      max-height: 500px;
      height: 300px;
      overflow-y: auto;
      background: #ffffff;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #d0d0d0;
    }

    /* Campo de entrada m√°s alto y claro */
    /* Campo de entrada tipo textarea */
    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-family: 'Lato', sans-serif;
      resize: none;
    }


    /* Bot√≥n de enviar */
    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50; /* Verde institucional */
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>
<script>
  function sendPrompt() {
    // Obtener el valor del textarea
    const input = document.getElementById("user-input").value.trim();

    // Verificar que no est√© vac√≠o
    if (input === "") return;

    // Crear un nuevo elemento de mensaje
    const message = document.createElement("div");
    message.textContent = "üßë‚Äçüí¨ " + input;
    message.style.marginBottom = "10px";
    message.style.backgroundColor = "#f1f8f4";
    message.style.padding = "8px 12px";
    message.style.borderRadius = "8px";

    // Agregar el mensaje al contenedor
    document.getElementById("chat-messages").appendChild(message);

    // Limpiar el textarea
    document.getElementById("user-input").value = "";

    // Bajar el scroll autom√°ticamente
    const chatBox = document.getElementById("chat-messages");
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

<body>

  <!-- Contenedor del chat -->
  <div id="chat-box">
    <!-- T√≠tulo -->
    <h3>IA del Observatorio</h3>

    <!-- Subt√≠tulo explicativo -->
    <p>Consulta las bases de datos del observatorio. Puedes hacer preguntas como:<br><br>
  <em>¬øCu√°l es la tasa de inter√©s promedio para mujeres en cr√©dito productivo rural para 2024?</em></p>

    <!-- √Årea donde se muestran los mensajes del usuario y del bot -->
    <div id="chat-messages"></div>

    <!-- Campo donde el usuario escribe su pregunta -->
    <textarea id="user-input" placeholder="Escribe tu pregunta aqu√≠..." rows="3" style="resize: none;"></textarea>

    <!-- Bot√≥n para enviar la pregunta -->
    <button onclick="sendPrompt()">Consultar</button>
  </div>

  <script>
    // Funci√≥n para enviar la pregunta al servidor y recibir respuesta
    async function sendPrompt() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();

      if (!message) return; // Si el campo est√° vac√≠o, no hace nada

      const chatMessages = document.getElementById("chat-messages");

      // Agrega el mensaje del usuario
      chatMessages.innerHTML += `<div><strong>T√∫:</strong> ${message}</div>`;
      input.value = ""; // Limpia el campo

      try {
        // Llama a la funci√≥n de Google Cloud con la pregunta
        const response = await fetch("https://us-central1-consultorias-1978.cloudfunctions.net/procesar_pregunta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta: message })
        });

        const data = await response.json();

        // Muestra la respuesta del bot
        chatMessages.innerHTML += `<div><strong>OFR:</strong> ${data.respuesta}</div>`;

      } catch (error) {
        // Si hay un error en la solicitud, lo informa
        chatMessages.innerHTML += `<div><strong>OFR:</strong> Ocurri√≥ un error al procesar tu pregunta.</div>`;
      }

      // Auto-scroll al final del chat
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>

</body>
</html>
