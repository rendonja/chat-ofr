<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat OFR</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <style>
    #chat-box {
      font-family: 'Lato', sans-serif;
      background-color: #e6f4ea;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-sizing: border-box;
    }

    #chat-box h3 {
      text-align: center;
      color: #77B542;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      margin-bottom: 6px;
    }

    #chat-box p {
      text-align: center;
      color: #38883D;
      font-size: 14px;
      margin-bottom: 16px;
    }

    #chat-messages {
  max-height: 500px;
  height: 400px;
  overflow-y: auto;
  background: #ffffff;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 14px;
  border: 1px solid #d0d0d0;
  font-size: 15px;
}

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Lato', sans-serif;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
</head>

<body>
  <div id="chat-box">
    <h3>IA del Observatorio</h3>
    <p>Consulta las bases de datos del observatorio. Puedes hacer preguntas como:<br><br>
      <em>¬øCu√°l es la tasa de inter√©s promedio para mujeres en cr√©dito productivo rural para 2024?</em>
    </p>

    <div id="chat-messages"></div>

    <textarea id="user-input" placeholder="Escribe tu pregunta aqu√≠..." rows="3"></textarea>
    <button onclick="sendPrompt()">Consultar</button>
  </div>

  <script>
    async function sendPrompt() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      const chatMessages = document.getElementById("chat-messages");

      // Mostrar mensaje del usuario
      chatMessages.innerHTML += `<div><strong>üßë‚Äçüí¨ T√∫:</strong> ${message}</div>`;
      input.value = "";

      // Mostrar mensaje de espera
      chatMessages.innerHTML += `<div><strong>ü§ñ OFR:</strong> Procesando tu solicitud...</div>`;

      // Scroll autom√°tico
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch("https://us-central1-consultorias-1978.cloudfunctions.net/procesar_pregunta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta: message })
        });

        const data = await response.json();

        // Mostrar respuesta del bot
        chatMessages.innerHTML += `<div><strong>ü§ñ OFR:</strong> ${data.respuesta}</div>`;
      } catch (error) {
        chatMessages.innerHTML += `<div><strong>ü§ñ OFR:</strong> Ocurri√≥ un error al procesar tu pregunta.</div>`;
      }

      chatMessages.scrollTop = chatMessages.scrollHeight;
    }
  </script>
</body>
</html>
