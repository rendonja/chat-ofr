<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Chat OFR</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

  <style>
    #chat-box {
      font-family: 'Lato', sans-serif;
      background-color: #e6f4ea;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 20px auto;
      box-sizing: border-box;
    }

    #chat-box h3 {
      text-align: center;
      color: #77B542;
      font-family: 'Playfair Display', serif;
      font-weight: bold;
      margin-bottom: 6px;
    }

    #chat-box p {
      text-align: center;
      color: #38883D;
      font-size: 14px;
      margin-bottom: 16px;
    }

    #chat-messages {
      position: relative;
      max-height: 500px;
      height: 400px;
      overflow-y: auto;
      background: #ffffff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 14px;
      border: 1px solid #d0d0d0;
      font-size: 15px;
      display: flex;
      flex-direction: column;

      /* Variable CSS para tamaño de marca de agua */
      --watermark-size: 200px;
    }

    /* Marca de agua dinámica */
    #chat-messages::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: var(--watermark-size);
      height: var(--watermark-size);
      background: url('logo-ofr.png') no-repeat center;
      background-size: contain;
      opacity: 0.08;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 0;
    }

    /* Mensajes encima de la marca de agua */
    .user-msg, .bot-msg {
      position: relative;
      z-index: 1;
      padding: 8px 12px;
      margin: 4px 0;
      max-width: 75%;
      word-wrap: break-word;
      animation: fadeInUp 0.3s ease forwards;
    }

    /* Estilo de burbujas tipo WhatsApp */
    .user-msg {
      background-color: #dcf8c6;
      align-self: flex-end;
      border-radius: 12px 12px 0 12px;
    }

    .bot-msg {
      background-color: #f1f0f0;
      align-self: flex-start;
      border-radius: 12px 12px 12px 0;
    }

    .bot-msg img {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }

    textarea {
      width: 100%;
      min-height: 80px;
      padding: 10px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: 'Lato', sans-serif;
      resize: none;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #388e3c;
    }

    /* Animación para burbujas */
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Animación puntos escribiendo */
    .typing {
      display: flex;
      align-items: center;
    }

    .typing img {
      width: 20px;
      margin-right: 6px;
    }

    .dot {
      height: 6px;
      width: 6px;
      background-color: #555;
      border-radius: 50%;
      display: inline-block;
      margin: 0 2px;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0% { opacity: 0.2; }
      20% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>

<body>
  <div id="chat-box">
    <h3>IA del Observatorio</h3>
    <p>Consulta las bases de datos del observatorio. Puedes hacer preguntas como:<br><br>
      <em>¿Cuál es la tasa de interés promedio para mujeres en crédito productivo rural para 2024?</em>
    </p>

    <div id="chat-messages"></div>

    <textarea id="user-input" placeholder="Escribe tu pregunta aquí..." rows="3"></textarea>
    <button onclick="sendPrompt()">Consultar</button>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const input = document.getElementById("user-input");

    // Ajustar el tamaño de la marca de agua dinámicamente
    function resizeWatermark() {
      const size = Math.min(chatMessages.clientWidth, chatMessages.clientHeight) * 0.5;
      chatMessages.style.setProperty("--watermark-size", `${size}px`);
    }
    window.addEventListener("load", resizeWatermark);
    window.addEventListener("resize", resizeWatermark);

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function addMessage(content, className) {
      const div = document.createElement("div");
      div.className = className;
      div.innerHTML = content;
      chatMessages.appendChild(div);
      scrollToBottom();
    }

    async function sendPrompt() {
      const message = input.value.trim();
      if (!message) return;

      addMessage(`<strong>Tú:</strong> ${message}`, "user-msg");
      input.value = "";
      input.focus();

      // Efecto escribiendo
      const typingDiv = document.createElement("div");
      typingDiv.className = "bot-msg typing";
      typingDiv.innerHTML = `
        <img src="logo-ofr.png" alt="OFR">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      `;
      chatMessages.appendChild(typingDiv);
      scrollToBottom();

      try {
        const response = await fetch("https://us-central1-consultorias-1978.cloudfunctions.net/procesar_pregunta", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pregunta: message })
        });

        const data = await response.json();

        typingDiv.remove();
        addMessage(`<img src="logo-ofr.png" alt="OFR"><strong>OFR:</strong> ${data.respuesta}`, "bot-msg");
      } catch (error) {
        typingDiv.remove();
        addMessage(`<img src="logo-ofr.png" alt="OFR"><strong>OFR:</strong> Ocurrió un error al procesar tu pregunta.`, "bot-msg");
      }
    }

    // Permitir Enter para enviar (Shift+Enter para salto de línea)
    input.addEventListener("keydown", function(e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendPrompt();
      }
    });
  </script>
</body>
</html>
